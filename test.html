<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .home-demo .item {
    background: #ff3f4d;
}
.home-demo h2 {
    color: #FFF;
    text-align: center;
    padding: 5rem 0;
    margin: 0;
    font-style: italic;
    font-weight: 300;
}
.owl-item.active:nth-of-type(1) {
  width: 25%; /* Item pertama */
}

.owl-item.active:nth-of-type(2) {
  width: 50%; /* Item kedua */
}

.owl-item.active:nth-of-type(3) {
  width: 25%; /* Item ketiga */
}

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<div class="home-demo">
  <h3>Carousel</h3>
  <div class="owl-carousel owl-theme">
    <div class="item">
      <h2>Swipe</h2>
    </div>
    <div class="item">
      <h2>Drag</h2>
    </div>
    <div class="item">
      <h2>Responsive</h2>
    </div>
    <div class="item">
      <h2>CSS3</h2>
    </div>
    <div class="item">
      <h2>Fast</h2>
    </div>
    <div class="item">
      <h2>Easy</h2>
    </div>
    <div class="item">
      <h2>Free</h2>
    </div>
    <div class="item">
      <h2>Upgradable</h2>
    </div>
    <div class="item">
      <h2>Tons of options</h2>
    </div>
    <div class="item">
      <h2>Infinity</h2>
    </div>
    <div class="item">
      <h2>Auto Width</h2>
    </div>
  </div>
</div>
<script>
var owl = $('.owl-carousel');
owl.owlCarousel({
    loop:true,
    nav:true,
    margin:10,
    with:300,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:2
        },            
        960:{
            items:3
        },
        1200:{
            items:3
        }
    }
});
owl.on('mousewheel', '.owl-stage', function (e) {
    if (e.deltaY>0) {
        owl.trigger('next.owl');
    } else {
        owl.trigger('prev.owl');
    }
    e.preventDefault();
});

</script>
</body>
</html>
