<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speed Paint</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon" sizes="16x16">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style css -->
     <link rel="stylesheet" href="css/style.css">
    <!-- End -->

  </head>
  <body>

    <nav class="navbar bg-black-900 border-bottom-gray-600-5 navbar-expand-lg px-lg-4 px-sm-2 fixed z-2">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="#"><img src="image/logo.png" alt=""></a>
          <div class="navbar-items d-flex align-items-center">
            <a class="" href="#">blog</a>
            <a class="btn-log-in" href="login.html">Log in</a>
            <a class="btn-sign-up" href="#">Sign Up</a>
          </div>
        </div>
      </nav>

      <section class="layout layout-container z-0">
        <!-- Sidebar -->
        <nav id="sidebar" class="side-menu bg-black-900 mt-0">
            <a href="#" class="sidebar-item mt-2" data-bs-target="#offcanvasHandStyles">
                <span class="menu-text d-block">Hand Styles</span>
            </a>
            <a href="#" class="sidebar-item mt-2" data-bs-target="#offcanvasBasicOptions">
                <span class="menu-text d-block">Basic Options</span>
            </a>
            <a href="#" class="sidebar-item mt-2" data-bs-target="#offcanvasAdvancedOptions">
                <span class="menu-text d-block">Advanced Options</span>
            </a>
            <a href="#" class="sidebar-item mt-2" data-bs-target="#offcanvasCustomSequence">
                <span class="menu-text d-block">Custom Sequence</span>
            </a>
        </nav>
        
        
 
    </section>

    <div id="offcanvasHandStyles" class="offcanvas offcanvas-start bg-grey-800" tabindex="-1">
        <div class="offcanvas-body">
          <h3>Hand Styles</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
      </div>
      <div id="offcanvasBasicOptions" class="offcanvas offcanvas-start bg-grey-800" tabindex="-1">
        <div class="offcanvas-body">
          <h3>Basic Options</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
      </div>
      <div id="offcanvasAdvancedOptions" class="offcanvas offcanvas-start bg-grey-800" tabindex="-1">
        <div class="offcanvas-body">
          <h3>Advanced Options</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
      </div>
      <div id="offcanvasCustomSequence" class="offcanvas offcanvas-start bg-grey-800" tabindex="-1">
        <div class="offcanvas-body">
          <h3>Custom Sequence</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
      </div>
      
      

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>



  </body>
</html>
