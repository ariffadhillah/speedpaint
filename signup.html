<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speed Paint</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon" sizes="16x16">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style css -->
     <link rel="stylesheet" href="css/style.css">
    <!-- End -->

  </head>
  <body>

    <nav class="navbar login-page bg-gray-900 navbar-expand-lg px-lg-4 px-sm-2 fixed z-3">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand logo" href="#"><img src="image/logo.png" alt=""></a>
        </div>
      </nav>

      <section class="page-section">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-12 justify-content-center d-flex mt-4 mt-xl-2 mt-lg-2 mt-md-2 mt-sm-4 mb-1 px-2">
              <form class="row g-3 login mt-xl-1 mt-lg-1 mt-md-5 mt-sm-5 mt-5">
                <h1 class="text-center pt-5 pt-xl-2 pt-lg-2 pt-md-2 pt-sm-5 pb-1">Sign Up</h1>
                <p class="text-center text-auth_detail">Create a new account</p>     
                <div class="col-12">
                  <button type="button" class="btn-login-email">
                    <span class="icons-google"><svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M22.56 12.75C22.56 11.97 22.49 11.22 22.36 10.5H12V14.755H17.92C17.665 16.13 16.89 17.295 15.725 18.075V20.835H19.28C21.36 18.92 22.56 16.1 22.56 12.75Z" fill="#4285F4"/>
                      <path d="M11.9999 23.4998C14.9699 23.4998 17.4599 22.5148 19.2799 20.8348L15.7249 18.0748C14.7399 18.7348 13.4799 19.1248 11.9999 19.1248C9.13492 19.1248 6.70992 17.1898 5.84492 14.5898H2.16992V17.4398C3.97992 21.0348 7.69992 23.4998 11.9999 23.4998Z" fill="#34A853"/>
                      <path d="M5.845 14.5901C5.625 13.9301 5.5 13.2251 5.5 12.5001C5.5 11.7751 5.625 11.0701 5.845 10.4101V7.56006H2.17C1.4 9.09292 0.999321 10.7847 1 12.5001C1 14.2751 1.425 15.9551 2.17 17.4401L5.845 14.5901Z" fill="#FBBC05"/>
                      <path d="M11.9999 5.875C13.6149 5.875 15.0649 6.43 16.2049 7.52L19.3599 4.365C17.4549 2.59 14.9649 1.5 11.9999 1.5C7.69992 1.5 3.97992 3.965 2.16992 7.56L5.84492 10.41C6.70992 7.81 9.13492 5.875 11.9999 5.875Z" fill="#EA4335"/>
                      </svg>
                      </span>
                      <span>Log In with Google</span>
                  </button>               
                  <p class="text-center text-auth_detail mt-3">Or, use your email instead.</p>     
                </div>
                <div class="col-12 mt-4">
                  <label class="form-label">Email*</label>
                  <input type="email" class="d-block bg-black-900" placeholder="Type here" required>
                </div>
                <div class="col-12 mt-4">
                  <label class="form-label">Password*</label>
                  <input type="password" class="d-block bg-black-900" placeholder="Type here"  required>
                </div>
                <div class="col-12 mt-4">
                  <label class="form-label">Repeat password*</label>
                  <input type="password" class="d-block bg-black-900" placeholder="Type here"  required>
                </div>
                <div class="col-12 mt-4 mt-xl-4 mt-lg-4  mt-md-3 mt-sm-4">
                  <button class="btn btnpurle" type="submit">Log In</button>
                </div>
                <p class="text-center text-white pt-2 pb-5 pb-lg-3 pb-xl-3 pb-md-3 pb-sm-5">Already have an account?<a href="login.html" class="btnpurle mx-3">Log In</a></p>   
              </form>         
            </div>
          </div>
        </div>
      </section>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>



  </body>
</html>
